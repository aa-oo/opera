<!doctype html>
<html>

	<head>

	<body>

		<script type="text/javascript">
			mui.init();
			 
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				
				res_data =(new Function("","return "+self.name))();

                     	for(var i=0;i<res_data.data.length;i++){
                     		var ul=document.getElementById("listul");

                       		ul.appendChild(li);
                       		var div=document.createElement('div');
                       		div.setAttribute("id", "newDiv");
                       		ul.appendChild(div);
							document.getElementById("li"+i).addEventListener('tap', function(){
								var btnArray = ['DoP', 'Native'];
    							var message = '<h5>请进行选择</h5>';
    							mui.confirm(message, 'Hello Opera', btnArray, function(e) {
    								mui.get('http://192.168.43.14:8080/config/list/squeezelite',{dsd:dsd},
    								function(data){
    									if(data.success == true&&ajax.status == 200){
    										 if (e.index == 1){
    										 	dsd="DoPNative"
    										 }
    										 else{
    										 	dsd="DoP"
    										 }
    									}
    								},'json');
        
    							},'div');
							})
                    }
                });

		</script>
		<ul class="mui-table-view" id="listul"></ul>
		<header class="mui-bar mui-bar-nav">
	      
	      <h1 class="mui-title">opera</h1>
	    </header>
	</body>

</html>
